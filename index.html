<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <button id="home--btn">0</button>

            <div class="operate">
                <button id="btn--one" onclick="plusOne()">+1</button>
                <button id="btn--tow" onclick="plusTow()">+2</button>
                <button id="btn--Three" onclick="plusThree()">+3</button>

            </div>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <button id="guest--btn">0</button>

            <div class="operate">
                <button id="btn--one" onclick="guestplusOne()">+1</button>
                <button id="btn--tow" onclick="guestplusTow()">+2</button>
                <button id="btn--Three" onclick="guestplusThree()">+3</button>

            </div>
        </div>

    </div>
    <div class="container-two">

        <button class="save--btn" onclick="saveClick()">SAVE</button>
        <p id="home--count">Home Count : </p>
        <p id="guest--count">Guest Count : </p>
    </div>
    <script src="index.js ">
    </script>
</body>

</html>
